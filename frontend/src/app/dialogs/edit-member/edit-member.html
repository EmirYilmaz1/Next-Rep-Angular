<h2 mat-dialog-title>Edit Member Role</h2>

<mat-dialog-content>
  <member-form [row]="data.row"></member-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onModify()">
    Save
  </button>
</mat-dialog-actions>
